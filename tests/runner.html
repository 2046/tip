<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Test Runner</title>
    <link rel="stylesheet" href="../../lib/mocha/mocha.css">
    <script src="../../lib/seajs/sea.js"></script>
    <script src="../../lib/mocha/mocha.js"></script>
    <script src="../../lib/jquery/jquery-1.10.2.min.js"></script>
    <style>
        .widget-tip{
            position: absolute;
            top: 189px;
            left: 55px;
            color: #DB7C22;
            z-index : 99;
            font-size: 12px;
            line-height: 1.5;
            zoom: 1;
        }

        .widget-tip-shadow{
            background-color: rgba(229,169,107,.15);
            border-radius: 2px;
            padding: 2px;
            zoom: 1;
        }

        .widget-tip-container{
            position: relative;
            background-color: #FFFCEF;
            border: 1px solid #ffbb76;
            padding: 5px 15px;
            zoom: 1;
        }

        .widget-tip-arrow{
            position: absolute;
            left: -6px;
            top: 10px;
            z-index: 10;
        }

        .widget-tip-arrow em{
            position: absolute;
            width: 0;
            height: 0;
            border-color: rgba(255,255,255,0);
            border-color: transparent\0;
            _border-color: tomato;
            _filter: chroma(color=tomato);
            border-style: solid;
            overflow: hidden;
            top: 0;
            left: -1px;
            border-right-color: #ffbb76;
            border-width: 6px 6px 6px 0;
        }

        .widget-tip-arrow span{
            position: absolute;
            width: 0;
            height: 0;
            border-color: rgba(255,255,255,0);
            border-color: transparent\0;
            _border-color: tomato;
            _filter: chroma(color=tomato);
            border-style: solid;
            overflow: hidden;
            top: 0;
            left: 0;
            border-right-color: #FFFCEF;
            border-width: 6px 6px 6px 0;
        }
    </style>
</head>
<body>
    <div id="mocha"></div>

    <script>
        seajs.config({
            base : '/',
            alias : {
                'expect' : 'lib/expect/expect.js',
                'sinon' : 'lib/sinon/sinon-1.7.1.js',
                'class' : 'lib/class/dist/class.js',
                'events' : 'lib/events/dist/events.js',
                'base' : 'lib/base/dist/base.js',
                'widget' : 'lib/widget/dist/widget.js',
                'tip' : 'dist/tip.js'
            }
        });

        mocha.setup('bdd');

        seajs.use(['./tip-test.js'], function(){
            mocha.run();
        });
    </script>
</body>
</html>
